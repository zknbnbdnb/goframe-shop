# HTTP Server.
server:
  address:     ":8000"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"

logger:
  level : "all"
  stdout: true

# 数据库连接配置
database:
  logger:
    path:    "logs/sql"
    level:   "all"
    stdout:  true
    ctxKeys: ["RequestId"]

  default: # todo 修改为自己的数据库配置
    link:   "mysql:root:@tcp(127.0.0.1:3306)/shop?loc=Local"
    debug:  true

# Redis 配置示例
redis:
  default:
    address: 127.0.0.1:6379
    db:      1
    pass:
    idleTimeout: 600

upload:
  path: "upload"